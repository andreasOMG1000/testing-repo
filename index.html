<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="https://picsvg.com/svg/fLu0XFI01.svg">
  <title>Admin UI - Andreas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md bg-neutral-800 rounded-lg shadow-xl p-4">

    <!-- Top Tabs -->
    <div class="flex bg-neutral-700 rounded overflow-hidden mb-4">
      <button id="tab-players"
        onclick="showTab('players')"
        class="tab flex-1 py-2 bg-neutral-600">
        Players
      </button>
      <button id="tab-commands"
        onclick="showTab('commands')"
        class="tab flex-1 py-2 bg-neutral-700">
        Commands
      </button>
      <button id="tab-tools"
        onclick="showTab('tools')"
        class="tab flex-1 py-2 bg-neutral-700">
        Tools
      </button>
    </div>

    <!-- Search -->
    <div class="flex justify-center mb-4">
      <input
        type="text"
        placeholder="Search"
        class="w-56 px-3 py-2 bg-neutral-700 rounded outline-none text-center"
      />
    </div>

    <!-- Button Stack -->
    <div class="flex justify-center">
      <div class="w-full max-w-xs flex flex-col gap-2">

        <div id="players-panel" class="flex flex-col gap-2">
          <button class="ui-btn">All</button>
          <button class="ui-btn">None</button>
          <button class="ui-btn">Others</button>
          <button class="ui-btn">Random</button>
          <button class="ui-btn">Spectators</button>
        </div>

        <div id="commands-panel" class="hidden flex flex-col gap-2">
          <button class="ui-btn">Ban</button>
          <button class="ui-btn">Unban</button>
          <button class="ui-btn">Bring</button>
          <button class="ui-btn">Chain</button>
          <button class="ui-btn">Fly</button>
          <button class="ui-btn">Freeze</button>
          <button class="ui-btn">Lifelink</button>
          <button class="ui-btn">Lowgrav</button>
        </div>

        <div id="tools-panel" class="hidden flex flex-col gap-2">
          <button class="ui-btn">Main</button>
          <button class="ui-btn">Utility</button>
          <button class="ui-btn">Fun</button>
          <button class="ui-btn">Damage</button>
        </div>

      </div>
    </div>

  </div>

  <script>
    function showTab(tab) {
      const panels = ['players', 'commands', 'tools'];

      panels.forEach(name => {
        document.getElementById(name + '-panel').classList.add('hidden');
        document.getElementById('tab-' + name).classList.remove('bg-neutral-600');
        document.getElementById('tab-' + name).classList.add('bg-neutral-700');
      });

      document.getElementById(tab + '-panel').classList.remove('hidden');
      document.getElementById('tab-' + tab).classList.add('bg-neutral-600');

      document.querySelectorAll('.ui-btn').forEach(btn =>
        btn.classList.remove('active-btn')
      );
    }

    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('ui-btn')) {
        document.querySelectorAll('.ui-btn').forEach(btn =>
          btn.classList.remove('active-btn')
        );
        e.target.classList.add('active-btn');
      }
    });
  </script>

  <style>
    .ui-btn {
      width: 100%;
      padding: 0.5rem;
      background-color: rgb(64 64 64);
      border-radius: 0.375rem;
      text-align: center;
      transition: background-color 0.15s ease;
    }

    .ui-btn:hover {
      background-color: rgb(75 75 75);
    }

    .active-btn {
      background-color: rgb(38 38 38);
    }
  </style>

</body>
</html>
