<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin UI - Andreas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-900 flex items-center justify-center min-h-screen text-white">

  <!-- Main Panel -->
  <div class="w-full max-w-xl bg-neutral-800 rounded-lg shadow-lg p-4">

    <!-- Tabs -->
    <div class="flex bg-neutral-700 rounded-md overflow-hidden mb-4">
      <button onclick="showTab('players')" id="tab-players"
        class="tab-btn flex-1 py-2 bg-neutral-600 font-semibold">
        Players
      </button>
      <button onclick="showTab('commands')" id="tab-commands"
        class="tab-btn flex-1 py-2 bg-neutral-700">
        Commands
      </button>
      <button onclick="showTab('tools')" id="tab-tools"
        class="tab-btn flex-1 py-2 bg-neutral-700">
        Tools
      </button>
    </div>

    <!-- Search -->
    <div class="flex justify-center mb-4">
      <input
        type="text"
        placeholder="Search!"
        class="w-56 px-3 py-2 bg-neutral-700 rounded outline-none"
      />
    </div>

    <!-- Button Area -->
    <div class="flex justify-center">
      <div class="w-full max-w-xs">

        <!-- Players -->
        <div id="players-panel" class="space-y-2">
          <button class="ui-btn">All</button>
          <button class="ui-btn">None</button>
          <button class="ui-btn">Others</button>
          <button class="ui-btn">Random</button>
          <button class="ui-btn">Spectators</button>
        </div>

        <!-- Commands -->
        <div id="commands-panel" class="space-y-2 hidden">
          <button class="ui-btn">Ban</button>
          <button class="ui-btn">Unban</button>
          <button class="ui-btn">Bring</button>
          <button class="ui-btn">Chain</button>
          <button class="ui-btn">Fly</button>
          <button class="ui-btn">Freeze</button>
          <button class="ui-btn">Lifelink</button>
          <button class="ui-btn">Lowgrav</button>
        </div>

        <!-- Tools -->
        <div id="tools-panel" class="space-y-2 hidden">
          <button class="ui-btn">Main</button>
          <button class="ui-btn">Utility</button>
          <button class="ui-btn">Fun</button>
          <button class="ui-btn">Damage</button>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const panels = {
      players: "players-panel",
      commands: "commands-panel",
      tools: "tools-panel"
    };

    function showTab(tab) {
      Object.values(panels).forEach(id =>
        document.getElementById(id).classList.add("hidden")
      );

      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.remove("bg-neutral-600");
        btn.classList.add("bg-neutral-700");
      });

      document.getElementById(panels[tab]).classList.remove("hidden");
      document.getElementById("tab-" + tab).classList.add("bg-neutral-600");
    }
  </script>

  <!-- Button styling -->
  <style>
    .ui-btn {
      @apply w-full py-2 bg-neutral-700 rounded text-center shadow;
    }
  </style>

</body>
</html>
