<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-start h-screen">
        <div class="bg-gray-800 rounded-md shadow-lg p-4 m-4 w-3/4">
            <div class="flex justify-around">
                <button class="px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none">Players</button>
                <button class="px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none">Commands</button>
                <button class="px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none">Tools</button>
            </div>

            <div class="mt-4 grid grid-cols-3 gap-4">
                <div>
                    <input type="text" placeholder="Search!" class="bg-gray-700 text-white rounded-md p-2 w-full focus:outline-none">
                    <button class="block w-full mt-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 focus:outline-none">All</button>
                    <button class="block w-full mt-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 focus:outline-none">None</button>
                    <button class="block w-full mt-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 focus:outline-none">Others</button>
                    <button class="block w-full mt-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 focus:outline-none">Random</button>
                    <button class="block w-full mt-2 px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 focus:outline-none">Spectators</button>
